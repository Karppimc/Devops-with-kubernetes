apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-deployment
  namespace: todo-space
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: karppimc/todo-backend:latest
          ports:
            - containerPort: 3005
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: todo-db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: todo-db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: todo-db-secret
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              value: "todo-db-0.todo-db-svc"
          resources:
            limits:
              cpu: "250m"       # Limit to 25% of a CPU core
              memory: "256Mi"   # Limit to 256MB memory
            requests:
              cpu: "150m"       # Request 15% of a CPU core
              memory: "128Mi"   # Request 128MB memory
