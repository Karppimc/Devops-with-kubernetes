apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-deployment
  namespace:
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: karppimc/todo-backend:latest
          ports:
            - containerPort: 3005
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: todo-db-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: todo-db-secret
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: todo-db-secret
                  key: POSTGRES_DB
            - name: POSTGRES_HOST
              value: "todo-db-svc"
          resources:
            limits:
              cpu: "200m"
              memory: "256Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          #readinessProbe:
           # httpGet:
            #  path: /healthz
             # port: 3005
            #initialDelaySeconds: 10
            #periodSeconds: 5
            #failureThreshold: 3
            #successThreshold: 1
          #livenessProbe:
           # tcpSocket:
            #  port: 3005
            #initialDelaySeconds: 20
            #periodSeconds: 10
